{% block title %}Create a New Blog Post {% endblock %}
{% block content %}


{% if user.is_authenticated %}
	<h1>Add Post.....</h1>
	<br/><br/>

	<div class="mb-3">
		<form method = "POST">
			{% csrf_token %}
			{{ form.as_p }}

	<script type="text/javascript">
		var name = "{{ user.id }}";
		
		document.getElementById("of-user").value = name;

	</script>
{% else %}

You are not allowed here ! (and you know it....)

{% endblock %}
